<!DOCTYPE html>
<html>
	<title>
		Movie
	</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="icon" type="image/x-icon" href="assets/favicon.png">
	<!--Roboto-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<!--Reddit Mono-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<!--Sen-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
	<body>
		<div class="nav-bar">
			<div class="logo">
				<a href="index.html" class="logo-link">MOVIEW</a>
			</div>
			<div class="options">
				<div class="genre-list">
					Genre
					<div class="genre-items">
						<a>Action</a>
						<a>Animation</a>
						<a>Comedy</a>
						<a>Drama</a>
						<a>Fantasy</a>
						<a>Horror</a>
						<a>Mystery</a>
						<a>Romance</a>
						<a>Sci-Fi</a>
						<a>Thriller</a>
					</div>
				</div>
				<div class="trending">
					<a>Trending</a>
				</div>
			</div>
			<div class="all-about-search">
				<div class="search-bar">
					<img src="assets/search_icon.png" class="search-icon" id="search-icon">
					<label for="search-bar"><input type="text" id="search-bar" autocomplete="off"></label>
				</div>
				<ul id="search-results">
					
				</ul>
			</div>
			<div class="suggestions">
				<a href="suggestions.html">Suggestions ?</a>
			</div>
			<div class="login-options-div" id="login-options-div">
				<div class="login-options" id="login-options">
					<a href="signin.html" class="signin">Sign in</a>
				</div>
			</div>
		</div>
		<div class="empty-space">

		</div>
		<div class="all-about-movie" id="all-about-movie">
			<div class="year-duration-adcat-rating">
				<div class="left-space"></div>
				<div class="year">
					<span id="year-span">

					</span>
				</div>
				<div class="duration">
					<span class="dot" id="duration-span">
						
					</span>
				</div>
				<div class="adcat">
					<span class="dot" id="adcat-span">
						
					</span>
				</div>
				<div class="rating">
					<span class="dot" id="rating-span">
						
					</span>
				</div>
				<div class="right-space"></div>
			</div>
			<div class="movie-details">
				<div>
					<img src="" alt="" id="movie-poster">
				</div>
				<div class="movie-trailer-div" id="movie-trailer-div">
					<video width="100%" height="100%" id="movie-trailer" controls src=""></video>
				</div>
				<div class="movie-info">
					<div id="movie-name">
						Movie Name
					</div>
					<div class="genre-directors-cast-writers-languages">
						<div id="genre">

						</div>
						<div id="directors" class="list">
							<hr>
							<b>Directors: </b> <span class="people"></span>
						</div>
						<div id="cast" class="list">
							<hr>
							<b>Cast: </b> <span class="people"></span>
						</div>
						<div id="writers" class="list">
							<hr>
							<b>Writers: </b> <span class="people"></span>
						</div>
						<div id="languages" class="list">
							<hr>
							<b>Languages: </b> <span class="people"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="storyline-rate">
				<div class="storyline-div">
					<h3 class="storyline">
						<u>Storyline</u>:
					</h3>
					<span id="storyline">

					</span>
				</div>
				<div class="rate">
					<span class="rate-title"><u>Rate the movie</u>:</span>
					<div class="rating-system">
						<div class="star">
							<img src="assets/rate-image.png" alt="" id="star0" class="star-image">
						</div>
						<div class="star">
							<img src="assets/rate-image.png" alt="" id="star1" class="star-image">
						</div>
						<div class="star">
							<img src="assets/rate-image.png" alt="" id="star2" class="star-image">
						</div>
						<div class="star">
							<img src="assets/rate-image.png" alt="" id="star3" class="star-image">
						</div>
						<div class="star">
							<img src="assets/rate-image.png" alt="" id="star4" class="star-image">
						</div>
						<div class="star">
							<img src="assets/rate-image.png" alt="" id="star5" class="star-image">
						</div>
						<div class="star">
							<img src="assets/rate-image.png" alt="" id="star6" class="star-image">
						</div>
						<div class="star">
							<img src="assets/rate-image.png" alt="" id="star7" class="star-image">
						</div>
						<div class="star">
							<img src="assets/rate-image.png" alt="" id="star8" class="star-image">
						</div>
						<div class="star">
							<img src="assets/rate-image.png" alt="" id="star9" class="star-image">
						</div>
					</div>
					<div class="rate-button-div">
						<button class="rate-button" id="rate-button">
							Rate
						</button>
					</div>
				</div>
			</div>
			<div class="photos-div">
				<div class="photos-title">
					<u>Photos</u>:
				</div>
				<div class="photos">
					<div class="photo-div">
						
					</div>
					<div class="photo-div">
						
					</div>
					<div class="photo-div">
						
					</div>
					<div class="photo-div">
						
					</div>
					<div class="photo-div">
						
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/movie.js"></script>
	</body>
</html>
