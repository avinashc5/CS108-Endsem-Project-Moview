<!DOCTYPE html>
<html>
	<head>
		<title>
			Moview | Signup
		</title>
		<link rel="icon" type="image/x-icon" href="assets/favicon.png">
		<link rel="stylesheet" href="styles/styles.css">
		<!--Roboto-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!--Reddit Mono-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!--Sen-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="logo signup">
			<div>
				<a href="index.html" class="logo-link">MOVIEW</a>
			</div>
		</div>
		<div class="signup-details">
			<div class="signup-title">
				Sign up
			</div>
			<div class="signup-form">
				<label for="username" class="labels">
					<b>Username</b> <br>
					<input type="text" class="username-input" id="username" spellcheck="false" tabindex="-1" required>
				</label>

				<label for="email" class="labels">
					<b>Email address</b> <br>
					<input type="text" class="email-pwd-input" id="email" spellcheck="false" tabindex="-1">
				</label>
				<label for="password" class="labels">
					<b>Password</b> <br>
					<input type="password" class="email-pwd-input" id="password" tabindex="-1">
				</label>
			</div>
			<div class="signup">
				<a>
					<button role="link" id="signup-button">
						Create account
					</button>
				</a>
			</div>
			<hr class="signin-signup-hr">
			<div class="alternate">
				Already have an account? <a href="signin.html" class="signin-signup">Sign in</a>
			</div>
		</div>
		<script src="scripts/signup.js"></script>
	</body>
</html>
